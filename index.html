<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer

        src="https://images.pexels.com/photos/1759531/pexels-photo-1759531.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Adam Jordan"
      />

      <p class="userTargLink">@adamjordan</p>
      <p class="userInfo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem fugiat
        odio rem impedit ipsa assumenda!
      </p>

      <ul class="social">
        <a href="#">
          <li class="socialItem facebook"><i class="fab fa-facebook"></i></li>
        </a>
        <a href="#">
          <li class="socialItem twitter"><i class="fab fa-twitter"></i></li>
        </a>
        <a href="#">
          <li class="socialItem linkedin"><i class="fab fa-linkedin"></i></li>
